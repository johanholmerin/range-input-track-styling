<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>

  <style>
    input[type="range"] {
      -webkit-appearance: none;
      --track-color: #dadada;
      --track-progress-color: #4184f4;
      --track-height: 2px;
    }

    input[type="range"]:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <input type="range" min="0" max="100" value="50" step="any">

  <script type="module">
    import polyfill from './index.js';

    polyfill(document.querySelector('input'));
  </script>
</body>
</html>
